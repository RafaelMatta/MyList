<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>MyList</title>
    <link rel="stylesheet" href="style/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4ecf0d673d.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="js/main.js"></script>
  </head>

  <body>
    <div class="container container__page">
      <main class="checklist">
        <nav class="sidebar">
          <ul class="sidebar__list"></ul>

          <button class="button sidebar__button" id="add-list">
            <i class="icon sidebar__icon fa-solid fa-plus fa-1x"></i>
          </button>
        </nav>

        <div class="checklist__list">
          <div class="checklist__header">
            <input
              type="text"
              class="input input--text title title--1 checklist__name"
            />

            <div class="checklist__options">
              <button class="button button--more checklist__button">
                <i class="icon fa-solid fa-ellipsis-vertical fa-sm"></i>
              </button>
              <ul class="dropdown">
                <li class="dropdown__item">
                  <button class="button dropdown__button">
                    <i class="icon dropdown__icon fa-solid fa-trash"></i>
                    <span class="dropdown__item-name">Delete</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>

          <div class="checklist__content">
            <div class="checklist__status checklist__status--1">
              <h2 class="title title--2 checklist__title">To do</h2>
              <button class="button button--add checklist__button">
                <i class="icon fa-solid fa-plus fa-1x"></i>
              </button>
            </div>

            <div class="checklist__to-do">
              <ul class="checklist__tasks">
                <li class="task">
                  <div class="task__check">
                    <div class="checkbox task__checkbox">
                      <input
                        type="checkbox"
                        class="input checkbox__input"
                        id="checkbox-input"
                      />
                      <label for="checkbox-input" class="checkbox__label">
                        <div class="checkbox__box"></div>
                      </label>
                    </div>
                  </div>

                  <div class="task__information">
                    <input
                      type="text"
                      value="Untitled"
                      class="input input--text task__name"
                    />

                    <button class="button task__button">
                      <i class="icon fa-solid fa-trash fa-sm"></i>
                    </button>
                  </div>
                </li>
              </ul>
            </div>

            <div class="checklist__divider"></div>

            <div class="checklist__status checklist__status--2">
              <h2 class="title title--2 checklist__title">Finished</h2>
            </div>

            <div class="checklist__finished">
              <ul class="checklist__tasks">
                <li class="task">
                  <div class="task__check task__check--checked">
                    <div class="checkbox task__checkbox">
                      <input
                        type="checkbox"
                        class="input checkbox__input"
                        id="checkbox-input"
                      />
                      <label for="checkbox-input" class="checkbox__label">
                        <div class="checkbox__box checkbox__box--checked"></div>
                      </label>
                    </div>
                  </div>

                  <div class="task__information">
                    <input
                      type="text"
                      value="Untitled"
                      class="input input--text task__name"
                    />

                    <button class="button task__button">
                      <i class="icon fa-solid fa-trash fa-sm"></i>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
